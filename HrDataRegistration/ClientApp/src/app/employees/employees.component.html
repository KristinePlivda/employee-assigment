<h1>Employee List</h1>

<p *ngIf="!employees"><em>Loading...</em></p>

<table class='table table-striped' *ngIf="employees">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Social Security Number</th>
      <th>Phone Number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.socialSecurityNumber }}</td>
      <td>{{ employee.phoneNumber }}</td>
    </tr>
  </tbody>
</table>
<div class="col-md-12 text-center">
  <button class="btn btn-primary" (click)="goToEmployeeEdit()">Add New Employee</button>
</div>
